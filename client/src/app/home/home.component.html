<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Znajdź swoje dopasowanie</h1>
        <p class="lead">Przejdź do widoku swoich dopasowań, żeby to zrobić zarejestruj się!</p>
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Zarejestruj się</button>
        <button class="btn btn-info btn-lg">Kliknij po więcej</button>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)">
                </app-register>
            </div>
        </div>
    </div>

</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$| async">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Dopasowania</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Listy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Wiadomości</a>
            </li>
        </ul>
        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Witaj user</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edytuj profil</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Wyloguj się</a>
            </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex"
            (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>

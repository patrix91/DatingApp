<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Zarejestruj się</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="użytkownik">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="hasło">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Zarejestruj się</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Anuluj</button>
    </div>
</form>
